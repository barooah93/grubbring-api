<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
    <h2>Registration Page</h2>
	<form action="" method="post">
		<p>Phone Number: <input type = "number" name="phonenumber" placeholder="Enter phonenumber"><br /></p>
		<p>First Name: <input type = "text" name="firstname" placeholder="Enter firstname"><br /></p>
		<p>Last Name: <input type = "text" name="lastname" placeholder="Enter lastname"><br /></p>
		<p>Username: <input type = "text" name="username" placeholder="Enter username"><br /></p>
		<p>E-mail: <input type = "text" name="email" placeholder="Enter email"><br /></p>
		<p>Password: <input type = "password" name="password" placeholder="Enter password"><br /></p>
		<br />
		<input type="submit" value="Registration">
	</form>
</body>
</html>

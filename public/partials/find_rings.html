<!--
Explanation of {{::$id}}
http://stackoverflow.com/questions/21021951/directive-template-unique-ids-for-elements
-->

<ng-include src=" 'partials/template.html' "></ng-include>

<div class = "dash-heading" style="padding-top:0px">
  Don't be  a loser, find a Ring to join!
</div>
  
<table id="mapContainerTable">
  <tr>
    <td>
      <div id="map"></div>
    </td>
    <td>
      <div id="mapList" style="background-color:white; opacity:0.4; z-index:-1;"></div>
      <div id="mapList">
         <div class="panel-group" ng-repeat="ring in nearbyRings" style="margin-bottom:0px">
            <div class="panel panel-default" >
              <div class="panel-heading" data-toggle="collapse" data-target="#ring-desc_{{::$id}}">
                <h4 class="panel-title">
                  <img ng-src="../images/default_ring_0.png" style="float:left;" width="50" height="50"/>
                    <div class="ring-panel-title-text">
                      <b>{{ ring.name }}</b>
                      <span style="float:right;" class="glyphicon glyphicon-chevron-down down-icon"></span>
                      <br>{{ring.firstName}} {{ring.lastName}}
                    </div>
                </h4>
              </div>
                <div id="ring-desc_{{::$id}}" class="panel-collapse collapse"> <!--{{::$id}} provides a unique id for each div -->
                  <div class="panel-body">
                    {{ ring.addr }}
                  </div>
                </div>
            </div>
          </div> 
      </div>
    </td>
  </tr>
</table>

<!--Basic template for html pages containing nav bar and other common elements. Use and modify when needed.-->


<header class="cd-main-header">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="vline"><p></p></div>
            <div class="dropdown">
                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"></span>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">My Rings</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="container-left">
            <p>test</p>
        </div>
        <div class="container-right">
            <table id="mapContainerTable">
              <tr>
                <td>
                  <div id="map"></div>
                </td>
                <td>
                  <div id="mapList" style="background-color:white; opacity:0.4; z-index:-1;"></div>
                  <div id="mapList">
                     <div class="panel-group" ng-repeat="ring in nearbyRings" style="margin-bottom:0px">
                        <div class="panel panel-default" >
                          <div class="panel-heading" data-toggle="collapse" data-target="#ring-desc_{{::$id}}">
                            <h4 class="panel-title">
                              <img ng-src="../images/default_ring_0.png" style="float:left;" width="50" height="50"/>
                                <div class="ring-panel-title-text">
                                  <b>{{ ring.name }}</b>
                                  <span style="float:right;" class="glyphicon glyphicon-chevron-down down-icon"></span>
                                  <br>{{ring.firstName}} {{ring.lastName}}
                                </div>
                            </h4>
                          </div>
                            <div id="ring-desc_{{::$id}}" class="panel-collapse collapse"> <!--{{::$id}} provides a unique id for each div -->
                              <div class="panel-body">
                                {{ ring.addr }}
                              </div>
                            </div>
                        </div>
                      </div> 
                  </div>
                </td>
              </tr>
            </table>
        </div>
    </div>
</header>

<div class="password-reset">
    <h2>{{headerMsg}}</h2>
    <p>{{dirMsg}}</p>
    <div class="password-reset-form" id="password-reset-form">
        <form ng-submit="submit()" id="password-reset-form">
            <div class="form-group">
                <input type="text" name="email" id="email" ng-model="email" class="form-control" placeholder="">
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Search">
        </form>
    </div>
</div>

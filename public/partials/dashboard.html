<ng-include src=" 'partials/template.html' "></ng-include>

   <!-- will add relevant data in soon-->
<div class="ringpanel-container" ng-controller="DashboardCtrl as dash">
<div class="panel-group" ng-repeat="ring in dash.rings">
  <div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-target="#ring-desc_{{::$id}}">
      <h4 class="panel-title">
        <img src="../images/1.png" class="img-circle" width="50" height="50"> <!--sub in relevant images later -->
        {{ ring.name }} 
        Last Activity: just now
        <span style="float:right;" class="glyphicon glyphicon-chevron-down down-icon">
      </h4>
    </div>
    <div id="ring-desc_{{::$id}}" class="panel-collapse collapse"> <!--_{{::$id}} provides a unique id for each div -->
      <div class="panel-body">{{ ring.desc }}</div>
    </div>
  </div>
</div>
</div>

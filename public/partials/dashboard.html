<!--
Explanation of {{::$id}}
http://stackoverflow.com/questions/21021951/directive-template-unique-ids-for-elements
-->
<ng-include src=" 'partials/template.html' "></ng-include>

<div class="ringpanel-container" ng-controller="DashboardCtrl">
  <div class = "dash-heading">
    Rings I'm In
  </div>
   
    <div class="panel-group" ng-repeat="ring in rings">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#ring-desc_{{::$id}}">
          <h4 class="panel-title">
            <img ng-src="../images/default_ring_0.png" width="50" height="50"/>
            {{ ring.name }}
            Last Activity: just now
            <span style="float:right;" class="glyphicon glyphicon-chevron-down down-icon">
          </h4>
        </div>
          <div id="ring-desc_{{::$id}}" class="panel-collapse collapse"> <!--{{::$id}} provides a unique id for each div -->
            <div class="panel-body">{{ ring.addr }}
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>

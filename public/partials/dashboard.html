<!-- Overlay message-->
<div class="dashboard-bg-overlay" ng-show="showOverlay">
<div class="popup">
  <h2>Welcome to Grubbring!</h2>
		<div class="content">
			You're not part of any rings yet! Click "Join Rings" to get started!
			<button class="btn btn-primary" ng-click="redirectToFindRings()">Join Rings</button>
		</div>
		
	</div>
</div>



<header class="cd-main-header">
    
    
    <div class="container main">
    <div class="container header">
      <div class="row">
        <div class="menu col-md-4">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"  data-toggle="dropdown" aria-haspopup="true"></span>
              <ul class="dropdown-menu">
                  <li><a href="#">My Rings</a></li>
                  <li><a href="#">Activities</a></li>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Settings</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Logout</a></li>
              </ul>
        </div>
        <div class="dashboard-search col-md-8 col-md-offset-4">
           <div class="cd-search is-hidden">
				    <input type="search" ng-model="searchText" ng-change="onSearchTextChanged()" placeholder="Search..."> 
				    </div>
		      <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        </div>
      </div>
      <div class="main-content row">
        <!-- this is for the content in the container -->
         <div class="left-container col-md-4">
            <p>NO RINGS!</p>
        </div>
        <div class="right-container col-md-4">
           <p>NO ACTIVITIES!</p>
        </div>
      </div>
      
    </div>
    
  </div>
    
    
    
    
</header>

<header class="cd-main-header">
    <table class="dashboard-container">
      <tr class="dashboard-header">
        <td class="dashboard-menu-container">
              <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"  data-toggle="dropdown" aria-haspopup="true"></span>
              <ul class="dropdown-menu">
                  <li><a href="#">My Rings</a></li>
                  <li><a href="#">Activities</a></li>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Settings</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Logout</a></li>
              </ul>
        </td>
        <td class="dashboard-search-container">
          <p>Search</p>
        </td>
      </tr>
      <tr>
        <td class="dashboard-left-container">
          <div id="mapList" style="background-color:white; opacity:0.4; z-index:-1;"></div>
            <div id="mapList">
               <div class="panel-group" ng-repeat="ring in nearbyRings" style="margin-bottom:0px">
                  <div class="panel panel-default" >
                    <div class="panel-heading" data-toggle="collapse" data-target="#ring-desc_{{::$id}}">
                      <h4 class="panel-title">
                        <img ng-src="../images/default_ring_0.png" style="float:left;" width="50" height="50"/>
                          <div class="ring-panel-title-text">
                            <b>{{ ring.name }}</b>
                            <span style="float:right;" class="glyphicon glyphicon-chevron-down down-icon"></span>
                            <br>{{ring.firstName}} {{ring.lastName}}
                          </div>
                      </h4>
                    </div>
                      <div id="ring-desc_{{::$id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                          {{ ring.addr }}
                        </div>
                      </div>
                  </div>
                </div> 
            </div>
            
            <span class="badge">100</span>

        </td>
        <td class="dashboard-right-container">
             <div id="map"></div>
        </td>
      </tr>
    </table>
</header>

<div>
    <div>
        <p>userId: {{user.userId}}</p>
        <p>first and last name: {{user.firstName}} {{user.lastName}}</p>
        <p>username: {{user.username}}</p>
        <p>email: {{user.emailAddr}}</p>
        <a href='/logout'>Log out of here</a>
    </div>

    <div>
        <form ng-submit="updateEmail()" class="form-inline">
            <div class="form-group">
                <label>New Email</label>
                <input type="text" ng-model="newEmail" class="form-control" placeholder="example@grubbring.com">
            </div>
            <button type="submit" class="btn btn-default">Update Email Address</button>
        </form>
    </div>

    <div>
        <form ng-submit="updateCellNumber()" class="form-inline">
            <div class="form-group">
                <label>New cell number</label>
                <input type="text" ng-model="newCell" class="form-control" placeholder="1234567890">
            </div>
            <button type="submit" class="btn btn-default">Update Cell Number</button>

        </form>
    </div>

    <div>
        <form ng-submit="updatePassword()" class="form-inline">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" ng-model="oldPassword" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" ng-model="newPassword" class="form-control" placeholder="New Password">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" ng-model="confirmPassword" class="form-control" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">Update Password</button>
        </form>
    </div>
</div>

<header class="cd-main-header">
  
  <div class="container main">
    <div class="container header">
      <div class="row">
        <!--Left Header-->
        <div class="menu col-md-4">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"  data-toggle="dropdown" aria-haspopup="true"></span>
              <ul class="dropdown-menu">
                  <li><a href="#">My Rings</a></li>
                  <li><a href="#">Activities</a></li>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Settings</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Logout</a></li>
              </ul>
        </div>
        <!--Right Header-->
        <div class="dashboard-search col-md-8 col-md-offset-4">
          <div class="cd-search is-hidden">
				    <input type="search" ng-model="searchText" ng-change="onSearchTextChanged()" placeholder="Search..."> 
				  </div>
			    <!--<span class="glyphicon glyphicon-map-marker" aria-hidden="true" ng-click="isLocationEntryOpen = !isLocationEntryOpen" style="float:right;"></span>-->
          
        </div>
      </div>
      <div class="main-content row">
        <!-- this is for the content in the container -->
        <!--Left Container-->
         <div class="left-container col-md-4">
           <img ng-show="showLoader" class="loader-gif" src="../images/ring-alt.svg"/>
           <div class="ring-panel-group" ng-repeat="item in listItems track by $index">
             <div class="ring-panel" ng-click="displayRingPanelOverlay(item)">
               <div class="ring-panel-content" data-target="#ring-desc_[[::$id}}">
                 <h4>
                    <img ng-if="item.isRing" ng-src="../images/default_ring_0.png"/>
                    <img ng-if="item.isGrubbery" ng-src="../images/default_ring_1.png"/>
                      <div class="ring-panel-title-text">
                        <b>{{ item.name }}</b>
                    </div>
                 </h4>
               </div>
             </div>
           </div>
        </div>
        <!--Right Container-->
        <div class="right-container col-md-4">
              <div class="form-container">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="form-group col-md-10">
                      <label for="ringName" class="control-label">Ring Name:</label>
                      <input type="text" class="form-control" id="ringName" ng-model="ringName">
                      <label for="ringAddr" class="control-label">Address:</label>
                      <input type="text" class="form-control" id="ringAddr" ng-model="ringAddress">
                        <label for="ringCity" class="control-label">City:</label>
                        <input type="text" class="form-control" id="ringCity" ng-model="ringCity">
                        <select ng-model="ringState" ng-options="state.name for state in states">
                          <option value="">State</option>
                        </select> <br>
                        <label for="ringZip" class="control-label">Zipcode:</label>
                        <input type="text" class="form-control" id="ringZip" ng-model="ringZipcode">
                      <button type="submit" class="btn btn-primary" ng-click="CreateRingButton_Clicked()">Create Ring!</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  
</header>
